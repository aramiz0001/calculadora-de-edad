<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link rel="stylesheet" href="/estilo.css">
</head>
<body>
    <main class="card">
        <section class="input-group">
            <div class="field">
                <label>DAY</label>
                <input type="number" id="day" placeholder="DD">
            </div>
            <div class="field">
                <label>MONTH</label>
                <input type="number" id="month" placeholder="MM">
            </div>
            <div class="field">
                <label>YEAR</label>
                <input type="number" id="year" placeholder="YYYY">
            </div>
        </section>

        <div class="divider">
            <button id="btn-calculate">
                <svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
            </button>
        </div>

        <section class="result">
            <h1><span id="res-years">--</span> dia</h1>
            <h1><span id="res-months">--</span> mes</h1>
            <h1><span id="res-days">--</span> a√±o</h1>
        </section>
    </main>
    <script src="/index.js"></script>
</body>
</html>
